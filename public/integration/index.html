<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner v2.8.0</title>

    <link rel="shortcut icon" type="image/png" href="javascripts/lib/jasmine-2.8.0/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-2.8.0//jasmine.css">

    <script src="../javascripts/vendor/all.js"></script>
    <script src="lib/jasmine-2.8.0/jasmine.js"></script>
    <script src="lib/jasmine-2.8.0/jasmine-html.js"></script>
    <script src="lib/jasmine-2.8.0/boot.js"></script>
    <style>
      #albums, #tracks_modal * { display: none; }
    </style>
  </head>

  <body>
    <ul id="albums"></ul>
    <script id="albums_template" type="text/x-handlebars">
      {{#each albums}}
        <li>
          <a href="{{tracks_url}}">
            <img src="{{cover}}" >
            <h2>{{title}}</h2>
            <h3>{{artist}}</h3>
            <p>Released: {{date}}</p>
          </a>
        </li>
      {{/each}}
    </script>
    <script id="tracks_template" type="text/x-handlebars">
      {{#with album}}
        <a class="close" href="#">Close</a>
        <img src="{{cover}}">
        <h2>{{title}}</h2>
        <h2>{{artist}}</h2>
        <p>Released: {{date}}</p>
      {{/with}}
      <ol>
        {{#each tracks}}
          <li>{{title}}<small>{{length}}</small></li>
        {{/each}}
      </ol>
    </script>
    <script src="/javascripts/models/album.js"></script>
    <script src="/javascripts/models/track.js"></script>
    <script src="/javascripts/collections/albums.js"></script>
    <script src="/javascripts/collections/tracks.js"></script>
    <script src="/javascripts/views/albums.js"></script>
    <script src="/javascripts/views/tracks.js"></script>
    <script src="/javascripts/app.js"></script>
    <script src="scaffold/albums.js"></script>
    <script src="scaffold/tracks.js"></script>
    <script src="spec/tracks_spec.js"></script>
    <script src="spec/albums_spec.js"></script>
    <script src="spec/albums_view_spec.js"></script>
    <script src="spec/tracks_view_spec.js"></script>

  </body>
</html>
